<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册账户</title>
    <link rel="stylesheet"  type="text/css" href="../css/register.css" media="all">
    <script type="text/javascript" src="../js/register.js"></script>
</head>
<body>
    <div id="contents">
    <h1>注册账号</h1>

    <section>
        <form action="register.php" method="post">
        <p>
            <strong>用户名</strong><br>
            <input type="text" name="user" pattern="^[A-Za-z0-9]+$" required placeholder="允许大小写字母、数字和下划线" onkeyup="testName()" ><span id="tishi1"></span>
        </p>
        <p>
            <strong>邮箱</strong><br>
            <input type="email" name="email" pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" required placeholder="请输入正确的邮箱地址" onkeyup="pass()" ><span id="tishi2"></span>
        </p>
        <p>
            <strong>请设置密码</strong><br>
            <input type="password" name="pass" pattern="^[A-Za-z0-9]{8,}+$" required placeholder="8位以上，允许大小写字母加数字">
        </p>
        <p>
            <strong>请确认密码</strong><br>
            <input type="password" name="repass" pattern="^[A-Za-z0-9]{8,}+$" required placeholder="请再输入一次密码">
        </p>
        <input type="submit" id="submit" value = "注册" name="continue">
        </form>
    </section>

    </div>

    <footer>
        <p>备案号：19302010066</p>
        <p>意见箱</p>
        <p>联系我们</p>
        <p>加入我们</p>          
    </footer>
</body>
</html>
